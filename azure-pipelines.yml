
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
 
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and publish
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'SonarCloud'
        organization: 'devopsjava21'
        scannerMode: 'Other'
        extraProperties: |
          # Additional properties that will be passed to the scanner,
          # Put one key=value per line, example:
          # sonar.exclusions=**/*.bin
          sonar.projectKey=devopsjava21_Hello-World
          sonar.projectName=Hello-World
      enabled: false
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'install -Dfile=aman.jar deploy'
        options: '-s settings.xml'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.11'
        mavenVersionOption: 'Default'
        mavenOptions: '-Xmx3072m'
        mavenAuthenticateFeed: true
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
    - task: SonarCloudPublish@1
      inputs:
        pollingTimeoutSec: '300'
      enabled: false
    - task: ArtifactoryGenericUpload@2
      inputs:
        artifactoryService: 'Jfrog Artifactory'
        specSource: 'taskConfiguration'
        fileSpec: |
          {
            "files": [
              {
                "pattern": "**/*.jar",
                "target": "springboot-generic-local/"
              }
            ]
          }
        failNoOp: true
      enabled: false
    - task: CopyFiles@2
      inputs:
        Contents: '**/*.jar'
        TargetFolder: '$(build.artifactstagingdirectory)'
        CleanTargetFolder: true
        OverWrite: true
      
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'artifacts'
        publishLocation: 'Container'
      



